server:
  port: 8082

spring:
  application:
    name: service-1

eureka:
  instance:
    hostname: localhost
    port: 8080
    metadataMap:
      instanceId: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${eureka.instance.port}/eureka/

